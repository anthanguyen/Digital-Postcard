<html lang="en">
<head>

    <div class="main-content">
        <header>
        </header>
        <section>
            <form class="postcard" action="http://formspree.io/info@breatheco.de" method="post">

                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"></img>

                </div>
                <div class="postcard-body">
                    <div class="left-body">

                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>    
                    <div class="right-body">
                        <input type="text" name="fullname" placeholder="Some name"></input>
                        <input type="text" name="email"placeholder="Some email"></input>
                        <input type="text" name="message"placeholder="Some comment"></input>
                    </div>
                </div>

                    <input type="submit"value="Send My Postcard">

            </form>
